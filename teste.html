<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta http-equiv="Expires" CONTENT="0">
    <link rel="stylesheet" type="text/css" href="DataGrid.css">
    <script language="Javascript" type="text/javascript" src="DataGrid.widget.js"></script>
    <script language="Javascript" type="text/javascript" src="DataGrid.TableColumn.js"></script>
    <script language="Javascript" type="text/javascript" src="DataGrid.TableRow.js"></script>
    <script language="Javascript" type="text/javascript" src="DataGrid.TableFooter.js"></script>
    <script language="Javascript" type="text/javascript" src="DataGrid.TableHeader.js"></script>
    <script language="Javascript" type="text/javascript" src="DataGrid.TableBody.js"></script>
  </head>
  <body class="body-default">
    <div id="testegrid"></div>
  </body>
  <script>

    (function() {
      console.time("Criando DataGrid...");

      oGrid = new DataGrid(document.getElementById('testegrid'), {
          checkbox : true,
          height   : 400,
          width    : 800,
          selectAll : true
        });

      oGrid.addColumnGroup("Grupo do Coiso", [
        oGrid.addColumn("Descricao", { wrap: true, align: "center" }),//addHeader
        oGrid.addColumn("Outro Coiso"),
        oGrid.addColumn("Descricao aqui")
      ]);

      // oGrid.addColumnGroup("Mais um Coiso", [
        oGrid.addColumn("Outra Coisa"),
        oGrid.addColumn("Coiso por fora")
      // ]);


      for (var x = 0; x < 2000; x++) {

        var oButton = document.createElement("input");
        oButton.type = "button";
        oButton.value = 'Foi'

        oGrid.addRow([
            'Registro ' + (x+1),
            document.createElement("input"),
            "ddd",
            "fff",
            oButton
            ]);
      }

      oGrid.makeGrid();
      console.timeEnd("Criando DataGrid...");
    })();

  </script>
</html>
